<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="AhorrAdas, Your Personal Financial Ally! With an intuitive interface, our web application redefines income and expense management, turning it into a simple and enjoyable experience. Record every change in your cash flow with just a few clicks, customize your categories, and marvel at visual reports that provide a clear overview of your financial situation. AhorrAdas is designed to simplify your financial life, offering powerful tools in an elegant and accessible manner."
		/>
		<meta
			name="keywords"
			content="Financial management, Budget tracking, Expense control, Income tracking, Personal finance, Money management, Financial planning, Budgeting tool, Expense tracker, Income monitor, Financial analytics, Budget planner, Wealth management, Financial empowerment, Expense management app, Personal budgeting, Savings tracker, Financial insights, Money tracking, Expense categorization"
		/>
		<title>AhorrAdas</title>
		<link rel="icon" type="image/ico" href="img/brand-icon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;600&family=Dosis:wght@200;300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/9096056511.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>

		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							light: "#1a1f1e",
							dark: "#e3dfba",
							primary: "#c8d6bf",
							secondary: "#6cbdb5",
							accent: "#93ccc6",
						},
						fontFamily: {
							sans: ['"Comfortaa"'],
							serif: ['"Dosis"'],
						},
						backgroundImage: {
							"main-background": "url('img/bg-main.jpg')",
						},
					},
				},
			};
		</script>
	</head>

	<body class="font-serif h-screen bg-main-background bg-cover bg-center">
		<!--        NAVBAR      -->

		<nav
			class="columns-2 text-xl p-2.5 flex justify-between sans items-center light bg-gradient-to-br from-[#e3dfba] to-[#c8d6bf] shadow-lg"
		>
			<div class="pl-2">
				<h1 class="text-4xl flex gap-2">
					<img src="img/brand-icon.ico" class="w-10" />
					AhorrAdas
				</h1>
			</div>
			<div
				class="columns-4 flex justify-end content-center gap-8 pr-2 relative items-center relative"
			>
				<div
					class="nav-item group relative inline-block py-2 hover:opacity-100 hover:text-secondary cursor-pointer transition-all duration-300"
				>
					<i class="fa-solid fa-scale-balanced"></i>
					<span class="relative z-10"> Balance </span>
					<span
						class="absolute bottom-1 left-0 w-0 h-0.5 bg-secondary group-hover:w-full transition-width duration-300"
					></span>
				</div>
				<div
					class="nav-item group relative inline-block py-2 hover:opacity-100 hover:text-secondary cursor-pointer transition-all duration-300"
				>
					<i class="fa-solid fa-tags"></i>
					<span class="relative z-10"> Categorías </span>
					<span
						class="absolute bottom-1 left-0 w-0 h-0.5 bg-secondary group-hover:w-full transition-width duration-300"
					></span>
				</div>
				<div
					class="nav-item group relative inline-block py-2 hover:opacity-100 hover:text-secondary cursor-pointer transition-all duration-300"
				>
					<i class="fa-solid fa-chart-pie"></i>
					<span class="relative z-10"> Reporte </span>
					<span
						class="absolute bottom-1 left-0 w-0 h-0.5 bg-secondary group-hover:w-full transition-width duration-300"
					></span>
				</div>
				<div
					class="nav-item group relative inline-block py-2 hover:opacity-100 hover:text-secondary cursor-pointer transition-all duration-300"
				>
					<i class="fa-solid fa-moon"></i>
					<span class="relative z-10"> Modo Nocturno </span>
					<span
						class="absolute bottom-1 left-0 w-0 h-0.5 bg-secondary group-hover:w-full transition-width duration-300"
					></span>
				</div>
			</div>
		</nav>
		<main class="flex justify-center my-2.5">
			<section
				id="operations"
				class="shadow-lg w-1/2 h-96 rounded-lg p-5 glassmorphism-container bg-primary bg-opacity-5 backdrop-filter backdrop-blur-lg order-2"
			>
				<div class="flex justify-between">
					<h2 class="font-sans text-lg">Operaciones</h2>
					<button
						id="button-operations"
						class="flex items-center rounded p-4 h-8 w-2/5 justify-center gap-3 group hover:text-primary bg-primary hover:bg-secondary shadow-inner hover:font-bold"
					>
						<i class="fa-light fa-plus"></i> Nueva operación
					</button>
				</div>
			</section>
			<div class="flex flex-col w-1/4 mx-2">
				<div
					class="p-4 h-96 shadow-lg glassmorphism-container bg-primary bg-opacity-5 backdrop-filter backdrop-blur-lg mb-2"
				>
					<h2 class="font-sans text-lg">Balance</h2>
					<div class="text-lg">
						<div>
							Ganancias
							<div>+<i class="fa-light fa-dollar-sign"></i>0</div>
						</div>
						<div>
							Gastos
							<div>-<i class="fa-light fa-dollar-sign"></i>0</div>
						</div>
						<div>
							Total
							<div>
								<div><i class="fa-light fa-dollar-sign"></i>0</div>
							</div>
						</div>
					</div>
				</div>
				<div
					class="h-96 p-4 shadow-lg glassmorphism-container bg-primary bg-opacity-5 backdrop-filter backdrop-blur-lg"
				>
					<div class="flex justify-between">
						<h2 class="font-sans text-lg">Filtros</h2>
						<a href="#">Ocultar filtros</a>
					</div>
					<div>
						<label for="type-filters">Tipo</label>
						<select id="type-filters">
							<option value="TODOS">Todos</option>
							<option value="GASTOS">Gastos</option>
							<option value="GANANCIA">Ganancia</option>
						</select>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
